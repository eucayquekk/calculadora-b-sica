<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Bonita</title>
  <link rel="stylesheet" href="style.css"> <!-- Link do CSS separado -->
</head>
<body>
  <div class="calculadora">
    <!-- Tela que mostra os números -->
    <div class="display" id="display">0</div>

    <!-- Botões da calculadora -->
    <div class="botoes">
      <button onclick="limpar()">C</button>   <!-- Limpa tudo -->
      <button onclick="voltar()">⌫</button>  <!-- Apaga último número -->
      <button onclick="adicionar('/')">/</button>  <!-- Adiciona divisão -->
      <button onclick="adicionar('*')">×</button>  <!-- Adiciona multiplicação -->

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">−</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Script separado -->
</body>
</html>
